<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Apple Calculator</title>
        <link rel="stylesheet" href="css_file.css">
    </head>
    <body>
        <div class="container">
            <div class="results">
                <div>0</div>
            </div>
            <div class="small-box symbols">
               C
            </div>
            <div class="small-box symbols plus_minus">
                <sup>+</sup>/<sub>−</sub>
            </div>
            <div class="small-box symbols">
                %
            </div>
            <div class="small-box sign">
                ÷
            </div>
            <div class="small-box numbers">7</div>
            <div class="small-box numbers">8</div>
            <div class="small-box numbers">9</div>
            <div class="small-box sign x">x</div>
            <div class="small-box numbers">4</div>
            <div class="small-box numbers">5</div>
            <div class="small-box numbers">6</div>
            <div class="small-box sign minus">-</div>
            <div class="small-box numbers">1</div>
            <div class="small-box numbers">2</div>
            <div class="small-box numbers">3</div>
            <div class="small-box sign">+</div>
            <div class="small-box numbers zero">0</div>
            <div class="small-box numbers">.</div>
            <div class="small-box sign equals">=</div>




        </div>
    </body>
</html>
